<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Bird Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .sky {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 100%);
        }

        .clouds {
            position: absolute;
            top: 20%;
            width: 100%;
            height: 200px;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.8;
            animation: float 20s infinite linear;
        }

        .cloud1 {
            width: 100px;
            height: 40px;
            top: 20px;
            left: -100px;
            animation-delay: 0s;
        }

        .cloud2 {
            width: 80px;
            height: 35px;
            top: 60px;
            left: -80px;
            animation-delay: 5s;
        }

        .cloud3 {
            width: 120px;
            height: 45px;
            top: 100px;
            left: -120px;
            animation-delay: 10s;
        }

        @keyframes float {
            0% {
                transform: translateX(0);
                left: -150px;
            }
            100% {
                transform: translateX(calc(100vw + 150px));
            }
        }

        .bird {
            position: absolute;
            top: 50%;
            left: -100px;
            width: 60px;
            height: 30px;
            animation: fly 8s infinite linear;
        }

        .bird-body {
            position: absolute;
            width: 40px;
            height: 20px;
            background: #2c3e50;
            border-radius: 20px 10px 10px 20px;
            top: 5px;
            left: 0;
        }

        .bird-head {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #2c3e50;
            border-radius: 50%;
            top: 2px;
            left: 35px;
        }

        .bird-beak {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 8px solid #f39c12;
            border-top: 4px solid transparent;
            border-bottom: 4px solid transparent;
            top: 5px;
            left: 48px;
        }

        .bird-wing-left {
            position: absolute;
            width: 25px;
            height: 15px;
            background: #34495e;
            border-radius: 0 15px 15px 0;
            top: 0;
            left: 5px;
            transform-origin: left center;
            animation: flap 0.3s infinite alternate;
        }

        .bird-wing-right {
            position: absolute;
            width: 25px;
            height: 15px;
            background: #34495e;
            border-radius: 15px 0 0 15px;
            top: 0;
            left: 30px;
            transform-origin: right center;
            animation: flap 0.3s infinite alternate-reverse;
        }

        .bird-tail {
            position: absolute;
            width: 0;
            height: 0;
            border-right: 12px solid #2c3e50;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            top: 7px;
            left: -8px;
        }

        @keyframes fly {
            0% {
                transform: translateX(0) translateY(0);
            }
            25% {
                transform: translateX(25vw) translateY(-20px);
            }
            50% {
                transform: translateX(50vw) translateY(0);
            }
            75% {
                transform: translateX(75vw) translateY(-20px);
            }
            100% {
                transform: translateX(calc(100vw + 100px)) translateY(0);
            }
        }

        @keyframes flap {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(60deg);
            }
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to top, #8B4513 0%, #A0522D 100%);
        }

        .grass {
            position: absolute;
            bottom: 100px;
            width: 100%;
            height: 30px;
            background: linear-gradient(to top, #228B22 0%, #32CD32 100%);
        }

        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.2em;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="sky">
        <h1 class="title">ðŸ¦… Flying Bird</h1>
        
        <div class="clouds">
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>
            <div class="cloud cloud3"></div>
        </div>
        
        <div class="bird">
            <div class="bird-tail"></div>
            <div class="bird-body"></div>
            <div class="bird-head"></div>
            <div class="bird-beak"></div>
            <div class="bird-wing-left"></div>
            <div class="bird-wing-right"></div>
        </div>
        
        <div class="grass"></div>
        <div class="ground"></div>
        
        <div class="instructions">
            Watch the bird fly across the sky in an infinite loop!<br>
            The animation includes flapping wings and floating clouds.
        </div>
    </div>
</body>
</html>
